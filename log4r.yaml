log4r_config:
   loggers:
      - name: default
        level: DEBUG
        outputters:
           - file
           - stdout
   outputters:
      - type: StdoutOutputter
        name: stdout
        formatter: *formatter
      - type: DateFileOutputter
        name: file
        date_pattern: '%Y-%m-%d'
        dirname: "log"
        formatter: *formatter

formatter: &formatter
   date_pattern: '%Y-%m-%d %H:%M:%S'
   pattern: '%d %l: %m'
   type: PatternFormatter
