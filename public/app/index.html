<!doctype html>
<html lang="en" ng-app="pursue">
<head>
   <meta charset="utf-8">
   <meta name="fragment" content="!" />

   <meta name="author" content="Jeff Ruhl">
   <meta name="keywords" content="pursue bf3 gaming clan">
   <title>Team Pursue</title>
   <link rel="stylesheet" media="screen" href="styles/app.css"></link>

                  </li>
                  <li>
                     <a href="http://twitter.com/TeamPursue" target="_blank" title="Twitter">

                  </li>
                  <li>
                     <a href="http://www.youtube.com/teampursue" target="_blank" title="Youtube" >

                     </a>
                  </li>
               </ul>
            </div>
         </div>

        <div class="box">

          </div>

            <div class="box-header">
               Sponsors
            </div>
            <div class="box-body">

                  <li>Nobody!</li>

      </div>
